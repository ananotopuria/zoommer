<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://zoommer.ge/icons/favicon.ico" />
    <link rel="stylesheet" href="./../assets/css/general.css" />
    <link rel="stylesheet" href="./../assets/css/pages.css" />
    <link rel="stylesheet" href="./../assets/css/style.css" />
    <link rel="stylesheet" href="./../assets/css/queries.css" />
    <title>ფილიალები Zoommer.ge</title>
  </head>
  <body>
    <header></header>
    <main class="container">
      <section class="branches-filter">
        <h2>ფილიალები</h2>
        <div>
          <input id="branchSearch" type="text" placeholder="მოძებნე ფილიალი" />
          <div class="cityDropdown">
            <button id="cityButton" aria-haspopup="true" aria-expanded="false">
              აირჩიეთ ქალაქი <span id="cityIcon"></span>
            </button>
            <div id="cityList" class="hidden"></div>
          </div>
          <div>
            <label>ღიაა</label>
            <input type="checkbox" id="openStatus" />
          </div>
        </div>
      </section>
      <section>
        <div id="map"></div>
        <div class="branches-container" id="branches-container"></div>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="/./src/js/branches.js"></script>
  </body>
</html>
